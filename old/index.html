<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment7" type="text/css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="display">
    <div id="status">
      <!--TIME-->
      <div style="
        grid-column: 1 / 4;
        grid-row: 1;
        " class="outlined">
        <div id="time" class="seg_on">
        </div>
        <div></div>
      </div>
      <div style="
        grid-column: 1 / 4;
        grid-row: 1;
        ">
        <div class="seg_off">
          88:88
        </div>
      </div>
      <!--HEALTH-->
      <div style="
        background-color: #00A700;
        grid-column: 1;
        grid-row: 2 / 4;
        " class="outlined">
        <div id="health" class="seg_on" style="font-size: 4vh; color: white;">
          100
        </div>
      </div>
      <div style="
        grid-column: 1;
        grid-row: 2 / 4;
        ">
        <div class="seg_off" style="font-size: 4vh;">
          888
        </div>
      </div>
      <!--HUNGER-->
      <div id="hunger" style="
        background-color: #C94900;
        grid-column: 2;
        grid-row: 2;
        " class="outlined">
        <div id="hunger" class="seg_on" style="color: white;">
          !58
        </div>
      </div>
      <div style="
        grid-column: 2;
        grid-row: 2;
        ">
        <div class="seg_off">
          888
        </div>
      </div>
      <!--THIRST-->
      <div style="
        background-color: #0077C6;
        grid-column: 3;
        grid-row: 2;
        " class="outlined">
        <div id="thirst" class="seg_on" style="color: white;">
          !77
        </div>
      </div>
      <div style="
        grid-column: 3;
        grid-row: 2;
        ">
        <div class="seg_off">
          888
        </div>
      </div>
      <!--ENERGY-->
      <div style="
        background-color: #B6AB00;
        grid-column: 2;
        grid-row: 3;
        " class="outlined">
        <div id="energy" class="seg_on" style="color: white">
          !44
        </div>
      </div>
      <div style="
        grid-column: 2;
        grid-row: 3;
        ">
        <div class="seg_off">
          888
        </div>
      </div>
      <!--CURRENT LOAD-->
      <div style="
        background-color: #A7A7A7;
        grid-column: 3;
        grid-row: 3;
        " class="outlined">
        <div id="load" class="seg_on" style="color: white">
          !85
        </div>
      </div>
      <div style="
        grid-column: 3;
        grid-row: 3;
        ">
        <div class="seg_off">
          888
        </div>
      </div>
    </div>
    <!--INVENTORY-->
    <div id="inv" style="display: none">
      <div style="
        grid-row: 1 / 2;
        text-align: center;
        " class="outlined">
        <div class="center_text">
          가방
        </div>
      </div>
      <div id="carry_list" style="
        grid-row: 2 / 4;
        overflow-y: scroll;
        " class="outlined">
        <button id="item">아이템1</button>
        <button id="item">아이템2</button>
        <button id="item">아이템3</button>
        <button id="item">아이템4</button>
        <button id="item">아이템5</button>
        <button id="item">아이템6</button>
        <button id="item">아이템7</button>
      </div>
      <div style="
        grid-column: 2 / 4;
        grid-row: 1 / 3;
        " class="outlined">
        <div class="center_text">
          아이템 설명
        </div>
      </div>
      <div class="outlined">
        <button style="
          width: 100%;
          height: 100%;
          ">
          사용
        </button>
      </div>
      <div class="outlined">
        <button style="
          width: 100%;
          height: 100%;
          ">
          놓기
        </button>
      </div>
    </div>
    <!--BUILDING SEARCH & LOCATION-->
    <div id="search" style="display: grid">
      <div style="
        grid-column: 1;
        grid-row: 1 / 2;
        text-align: center;
        " class="outlined">
        <div class="center_text">
          현위치
        </div>
      </div>
      <div id="floor_list" style="
        grid-row: 2 / 4;
        overflow-y: scroll;
        " class="outlined">
        <button id="item">아이템1</button>
        <button id="item">아이템2</button>
        <button id="item">아이템3</button>
        <button id="item">아이템4</button>
        <button id="item">아이템5</button>
        <button id="item">아이템6</button>
        <button id="item">아이템7</button>
      </div>
      <div style="
        grid-column: 2;
        grid-row: 1 / 3;
        " class="outlined">
        <div class="center_text">
          아이템 설명
        </div>
      </div>
      <div style="
        grid-column: 2;
        grid-row: 3;
        display: grid;
        grid-template: 1fr 1fr / 1fr 1fr;
        ">
        <div style="
          grid-column: 1;
          grid-row: 1;
          " class="outlined">
          <button class="menu_button">
            수색
          </button>
        </div>
        <div style="
          grid-column: 2;
          grid-row: 1;
          " class="outlined">
          <button class="menu_button">
            탐색
          </button>
        </div>
        <div style="
          grid-column: 1;
          grid-row: 2;
          " class="outlined">
          <button class="menu_button">
            사용
          </button>
        </div>
        <div style="
          grid-column: 2;
          grid-row: 2;
          " class="outlined">
          <button class="menu_button">
            놓기
          </button>
        </div>
      </div>
    </div>
    <!--MENU-->
    <div id="menu">
      <div style="grid-column:1;" class="outlined">
        <button id="inv_btn" class="menu_button" onclick="show_bag()">
          가방
        </button>
      </div>
      <div style="grid-column:2;" class="outlined">
        <button id="search_btn" class="menu_button" onclick="show_floor()">
          탐색
        </button>
      </div>
      <div style="grid-column:3;" class="outlined">
        <button id="craft_btn" class="menu_button">
          제작
        </button>
      </div>
      <div style="grid-column:4;" class="outlined">
        <button class="menu_button">
          건강
        </button>
      </div>
    </div>
  </div>
  <script>
    const $time_vis = document.querySelector("#time");
    const time = {
      hour: 12,
      minute: 34,
      value: 0,
      value_to_min: 2,
      flow: 500
    }
    function fixSeg(value){
      return value<10?"0"+value:value;
    }
    function counting() {
      time.value++;
      if(time.value == time.value_to_min){
        time.minute ++;
        time.value = 0;
      }
      if (time.minute >= 60) {
        time.hour++;
        time.minute = 0;
      }
      if (time.hour >= 24) {
        time.hour = 0;
      }
      $time_vis.textContent = fixSeg(time.hour) + (time.value < time.value_to_min/2?":":" ") + fixSeg(time.minute);
    }
    const timer = setInterval(counting, time.flow);
    const display = {
      $bag: document.querySelector("#inv"),
      $floor: document.querySelector("#search")
    }
    function show_bag() {
      display.$bag.style.display = "grid";
      display.$floor.style.display = "none";
    }
    function show_floor() {
      display.$bag.style.display = "none";
      display.$floor.style.display = "grid";
    }
  </script>
</body>
